name: ğŸš€ CI/CD Pipeline

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    name: ğŸ§ª Tests & Quality Checks
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ” Run ESLint
      run: npm run lint
      
    - name: ğŸ—ï¸ Build project
      run: npm run build
      
    - name: âš¡ Check build size
      run: |
        echo "ğŸ“Š Build completed successfully!"
        echo "ğŸ“ Checking dist folder..."
        ls -la dist/
        echo "ğŸ“ Build size:"
        du -sh dist/
        
    - name: ğŸ’¬ Comment PR (on failure)
      if: failure() && github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'âŒ **CI Failed** - Verifique os erros acima e corrija antes de solicitar review!'
          })
        
  type-check:
    name: ğŸ“ TypeScript Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ” TypeScript check
      run: npx tsc --noEmit --skipLibCheck
      
  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ›¡ï¸ Run security audit
      run: npm audit --audit-level high
      continue-on-error: true
      
    - name: ğŸ” Check for vulnerabilities
      run: |
        echo "ğŸ”’ Security check completed"
        echo "âš ï¸  Review any HIGH or CRITICAL vulnerabilities above"

  pr-success:
    name: âœ… All Checks Passed
    runs-on: ubuntu-latest
    needs: [test, type-check, security]
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ‰ Success Comment
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'âœ… **Todos os checks passaram!** ğŸ‰\n\n**PrÃ³ximos passos:**\n- ğŸ‘€ Solicite review de um desenvolvedor\n- âœ… Aguarde aprovaÃ§Ã£o\n- ğŸš€ FaÃ§a o merge apÃ³s aprovaÃ§Ã£o\n\n*Este PR estÃ¡ pronto para review!*'
          })
